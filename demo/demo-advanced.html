        <div class="row marketing">
            <div class="col-lg-12">
                <p>Configure all ethereum-qr-code  plugin features dynamicaly<br><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Create%20etherium%20address%20QR%20code%20%20with%20ethereum-qr-code%20plugin">Tweet</a></p>
                <h4>QR code demo input</h4>
                <form>

                    <div class="form-group">
                        <label>Mode</label>
                        <div class="radio">
                            <label>
                            <input type="radio" name="mode" class="qr-input-on-change" value="eth" checked>
                            eth, default; sending ether
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="mode" class="qr-input-on-change" value="function">
                                function, call a contact function with parameters
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="mode" class="qr-input-on-change" value="erc20">
                                erc20, transfer tokens; 'transfer(address to, uint value)' is called
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Addess, 0x... format</label>
                        <input type="text" id="addess" placeholder="0x12345678901234567890" value="0x7cB57B5A97eAbe94205C07890BE4c1aD31E486A8" class="qr-input form-control">
                    </div>
                    <div class="form-group">
                        <label>Amount, Number</label>
                        <input type="text" id="amount" placeholder="e.g. 15" class="qr-input form-control">
                    </div>
                    <div class="form-group">
                        <label>Gas, Number</label>
                        <input type="text" id="gas" placeholder="e.g. 10000" class="qr-input form-control">
                    </div>
                    <div class="form-group">
                        <label>QR code image size, px</label>
                        <input type="text" id="size" placeholder="e.g. 256" class="qr-input form-control">
                    </div>

                    <div class="form-group">
                        <label>functionSignature, valid JSON</label>
                        <textarea id="functionSignature" placeholder="{'name': 'myMethod', args: ['foo':'bar', 'baz': 42]}" class="qr-input form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Data to encode</label>
                        <div class="radio">
                            <label>
                            <input type="radio" class="qr-input-on-change" name="toJSON" value="false" checked>
                            Use as String
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="qr-input-on-change" name="toJSON" value="true">
                                Convert  to JSON first
                            </label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
