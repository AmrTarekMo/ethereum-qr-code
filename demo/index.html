<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ethereum-qr-code demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link href="jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <div id="ethereum-qr-code"></div>   
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <h4>Data input fields</h4>
                <form>
                    <div class="form-group">
                        <label>Addess, 0x... format</label>
                        <input type="text" id="addess" placeholder="0x12345678901234567890" class="qr-input form-control">
                    </div>
                    <div class="form-group">
                        <label>Amount, Number</label>
                        <input type="text" id="amount" placeholder="e.g. 15" class="qr-input form-control">
                    </div>
                    <div class="form-group">
                        <label>Size, px</label>
                        <input type="text" id="size" placeholder="e.g. 256" class="qr-input form-control">
                    </div>
                </form>

            </div>

            <div class="col-lg-12">
                <br>
                <br><p>Change value to see the updated QR code with adress.</p>
                <br>
                <p>To get started use:<code>npm install ethereum-qr-code --save</code></p>
                <br>
                <p>See the full readme on <a href="https://github.com/jibrelnetwork/ethereum-qr-code">ethereum-qr-code<a/></p>
            </div>
        </div>

    </div>
    <!-- /container -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="etherium-qr-code.js"></script>
    <script src="app.js"></script>

</body>

</html>
